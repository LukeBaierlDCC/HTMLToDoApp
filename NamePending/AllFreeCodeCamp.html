<!DOCTYPE html>
<html lang="en">
  <head>    
    <title>To-Do App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="NamePending.CSS">
    <script src="NamePending.js" defer></script>
    
  </head>
  <body>
    <div class="header">
      <div class="dropdown" data-dropdown>
        <button class="link" data-dropdown-button>To-Do List</button>
        <div class="dropdown-menu information-grid">
          <div>
            <div class="dropdown-heading">GitHub Projects</div>
            <div class="dropdown-links">
              <a href="#" class="link">All</a>
              <a href="#" class="link">ASP.NET</a>
              <a href="#" class="link">C#</a>
              <a href="#" class="link">JavaScript</a>
            </div>
          </div>
          <div>
            <div class="dropdown-heading">freeCodeCamp Certs</div>
            <div class="dropdown-links">
              <a href="#" class="link">All</a>
              <a href="#" class="link">Front End</a>
              <a href="#" class="link">Back End</a>
              <a href="#" class="link">Full Stack</a>
              <a href="#" class="link">Data</a>
            </div>
          </div>
          <div>
            <div class="dropdown-heading">More OnLine Learning</div>
            <div class="dropdown-links">
              <a href="#" class="link">All</a>
              <a href="#" class="link">Coursera</a>
              <a href="#" class="link">LinkedIn Learning</a>
              <a href="#" class="link">Microsoft Learning</a>
            </div>
          </div>
          <div>
            <div class="dropdown-heading">For Exercise</div>
            <div class="dropdown-links">
              <a href="#" class="link">All</a>
              <a href="#" class="link">CSS Exercises</a>
              <a href="#" class="link">Instagram Exercises</a>
              <a href="#" class="link">Interview Questions</a>
            </div>
          </div>         
        </div>
      </div>
      
      <a href="https://www.youtube.com/@programmerprepper3533/featured" 
      class="link">YouTube Channel</a>
      <div class="dropdown" data-dropdown>
        <button class="link" data-dropdown-button>Not a Login</button>
        <div class="dropdown-menu">
          <form class="login-form">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="password">PassWord</label>
            <input type="password" name="password" id="password">
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
    </div> 
    <main id="main">
      
    </main>
  
  </body>
</html>
